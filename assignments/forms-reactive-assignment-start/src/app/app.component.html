<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty) - done
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form
        (ngSubmit)="onSubmit()"
        [formGroup]="signupForm">
        <div
          class="form-group">
          <label for="projectName">Project Name</label>
          <input
            type="text"
            id="projectName"
            class="form-control"
            placeholder="Please enter your project name..."
            aria-describedby="helpId"
            formControlName="projectName">
          <span
            *ngIf="!signupForm.get('projectName').valid && signupForm.get('projectName').touched">
            <small
              id="helpId"
              class="text-muted"
              *ngIf="signupForm.get('projectName').errors['testInUsername']">
              You can't use Test as you Project Name!
            </small>
            <small
              id="helpId"
              class="text-muted"
              *ngIf="!signupForm.get('projectName').errors['testInUsername'] && !signupForm.get('projectName').valid && signupForm.get('projectName').touched">
              Project Name is Required!
            </small>
          </span>
        </div>
        <div
          class="form-group">
          <label for="projectName">Email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            placeholder="Please enter your email..."
            aria-describedby="helpId"
            formControlName="email">
          <span
            *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
            <span
            *ngIf="signupForm.get('email').errors && signupForm.get('email').errors['notAGoodEmail']">
              This is not a valid email!
            </span>
          </span>

        </div>
        <div class="form-group">
          <label for="state">Choose State</label>
          <select
            class="form-control"
            id="state"
            formControlName="state">
            <option>Stable</option>
            <option>Critical</option>
            <option>Finished</option>
          </select>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!signupForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
