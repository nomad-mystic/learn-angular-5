<div class="row">
  <div class="col-12">
    <form
      (ngSubmit)="onAddToShoppingListSubmit(shoppingListForm)"
      #shoppingListForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          >
        </div>
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="amount">Amount</label>
            <input
              type="number"
              class="form-control"
              id="amount"
              name="amount"
              ngModel
              required
              [pattern]="'^[1-9]+[0-9]*$'"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-success" [disabled]="!shoppingListForm.valid">{{ editMode ? 'Update' : 'Add'}}</button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onDeleteShoppingListForm()"
            *ngIf="editMode">Delete</button>
          <button type="button" class="btn btn-primary" (click)="onClearShoppingListForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
