<a class="d-flex list-group-item justify-content-between"
   style="cursor: pointer"
   [routerLink]="[index]"
   routerLinkActive="active"
  >
  <div class="">
    <h4 class="mb-1">
      {{ recipe.name }}
    </h4>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </div>
  <img
    [src]="recipe.imagePath"
    class="img-fluid "
    alt="{{ recipe.name }}"
    style="max-height: 100px">
</a>
