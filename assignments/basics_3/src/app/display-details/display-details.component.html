<button
    (click)="onToggleDisplay($event)"
  >Display Details</button>
<p>{{ display }}</p>
<p *ngIf="display">Toggle this content.</p>

<div *ngFor="let counter of incArray"
     [ngStyle]="{backgroundColor: counter >= 5 ? 'blue' : 'transparent'}"
     [ngClass]="{changeLogColor: counter >= 5}">
  <p >{{ counter }}</p>
</div>
