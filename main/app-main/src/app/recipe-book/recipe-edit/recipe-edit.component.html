<div class="row">
  <div class="col-12">
    <form
      (ngSubmit)="onEditRecipeFormSubmit()"
      [formGroup]="editRecipeForm">
      <div class="row">
        <div class="col-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!editRecipeForm.valid">Save</button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onDeleteRecipe()">
            Delete</button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="onEditRecipeFormCancel()">
            Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter the name of the recipe here..."
              aria-describedby="name-input-helper"
              formControlName="name">
            <!--<small id="name-input-helper" class="text-muted">Name:</small>-->
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image Path</label>
            <input
              type="text"
              name="imagePath"
              id="imagePath"
              class="form-control"
              placeholder="Enter the image path of the recipe here..."
              aria-describedby="name-input-helper"
              formControlName="imagePath"
              #imagePathSrc>
            <!--<small id="name-input-helper" class="text-muted">Name:</small>-->
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <img [src]="imagePathSrc.value"
               class="img-fluid">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              name="description"
              id="description"
              class="form-control"
              placeholder="Enter the description of the recipe here..."
              aria-describedby="name-input-helper"
              formControlName="description"
              rows="6"></textarea>
            <!--<small id="name-input-helper" class="text-muted">Name:</small>-->
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredientCtrl of getControls(); let i = index"
            [formGroupName]="i"
            style="margin: 10px 0 0 0;">
            <div class="col-8">
              <input
                type="text"
                class="form-control"
                formControlName="name">
          </div>
            <div class="col-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount">
            </div>
            <div class="col-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-12">
              <button
                type="button"
                class="btn btn-success"
                style="margin: 10px 0 0 15px;"
                (click)="onAddIngredient()">Add</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
