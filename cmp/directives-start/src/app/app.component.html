<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div
          *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{background: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let odd of oddNumbers"
          >
            {{odd}}
          </li>
        </div>
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 == 0}"
            *ngFor="let even of evenNumbers"
            [ngStyle]="{background: odd % 2 !== 0 ? 'green' : 'transparent'}"
          >
            {{even}}
          </li>
        </div>

            <!--[ngClass]="{odd: odd % 2 == 0}"-->

            <!--[ngStyle]="{background: odd % 2 !== 0 ? 'green' : 'transparent'}"-->
          <!--&gt;-->
            <!--{{even}}-->
          <!--</li>-->
        <!--</div>-->
        <!--<ng-template-->
          <!--[ngIf]="!onlyOdd">-->
        <!--<div>-->
          <!--<li-->
            <!--class="list-group-item"-->
            <!--[ngClass]="{odd: odd % 2 == 0}"-->
            <!--*ngFor="let even of evenNumbers"-->
            <!--[ngStyle]="{background: odd % 2 !== 0 ? 'green' : 'transparent'}"-->
          <!--&gt;-->
            <!--{{even}}-->
          <!--</li>-->
        <!--</div>-->
        <!--</ng-template>-->
      </ul>
      <p
        appHighlight>
        Style me with BasicHighlight Directive</p>
      <!--<p-->
        <!--appBetterHighlight-->
        <!--[defaultColor]="'yellow'"-->
        <!--[highlightColor]="'red'">-->
        <!--Style me with BasicHighlight Directive</p>-->
      <p
        [appBetterHighlight]="'red'"
        [defaultColor]="'yellow'">
        Style me with BasicHighlight Directive
      </p>
      <div [ngSwitch]="number">
        <div *ngSwitchCase="5">Value is 5</div>
        <div *ngSwitchCase="10">Value is 10</div>
        <div *ngSwitchDefault>Value is 20</div>
      </div>
    </div><!--col-->
  </div>
</div>
