<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--<form-->
        <!--(ngSubmit)="onSubmit(form)"-->
        <!--#form="ngForm">-->
        <!---->
        <form
          (ngSubmit)="onSubmittedFromChild()"
          #form="ngForm">
        <div
          id="user-data"
          ngModelGroup="userData"
          #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required>
          </div>
          <button
            class="btn btn-default"
            type="button"
            (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #emailInput="ngModel">
          </div>
          <span class="help-block" *ngIf="!emailInput.valid && emailInput.touched">Please enter a valid email!!!</span>
        </div>
          <p *ngIf="!userData.valid && userData.touched">Your data is invalid</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="defualtQuestion"
            name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
          <div class="form-group">
            <textarea
              name="questionArea"
              cols="50"
              [(ngModel)]="answer"></textarea>
          </div>
          <p>Your replay: {{ answer }}</p>
          <div class="radio" *ngFor="let gender of genders; let i = index">
            <div class="form-check">
              <label class="form-check-label">
                <input
                  type="radio"
                  class="form-check-input"
                  name="gender"
                  ngModel
                  [value]="gender">
                {{ gender }}
              </label>
            </div>
          </div>
          <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!form.valid">Submit</button>
      </form>
      <hr>
      <div class="row" *ngIf="submitted">
        <div class="col-12">
          <h3>Your Data</h3>
          <p>Username: {{ user.username }}</p>
          <p>Email: {{ user.email }}</p>
          <p>Secret: {{ user.secret }}</p>
          <p>Answer: {{ user.answer }}</p>
          <p>Gender: {{ user.gender }} </p>
        </div>
      </div>
    </div>
  </div>
</div>
